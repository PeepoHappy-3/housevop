<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Лэндинг</title>

</head>

<body class="body">
    <div class="header__container">
        <header class="header">

            <a href="" target="_self" class="header__logo">
                <img src="<%=require('./images/logo.svg')%>" alt="" class="header__logo-img">
            </a>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item"><a href="" class="header__menu-link">О комплексе</a></li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Район</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Каталог квартир</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Ипотека</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="" class="header__menu-link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header__burger">
                <span class="header__burger-line"></span>
            </div>
        </header>
    </div>
    <main class="main">
        <section class="main-screen">
            <div class="main-screen__container">
                <h1 class="main-screen__header">
                    Жилой комплекс в историческом центре
                </h1>
                <img src="<%=require('./images/mouse_icon.svg')%>" alt="" class="main-screen__icon">
                <div class="main-screen__contacts">
                    <p class="main-screen__adress">
                        Наб. реки Фонтанки 10-15
                    </p>
                    <p class="main-screen__phone">
                        8 (812) 123-45-67
                    </p>
                </div>
            </div>
        </section>
        <section class="tests">
            <div class="tests__container">
                <div class="tests__item">
                    <img src="<%=require('./images/bench_icon.svg')%>" alt="" class="tests__img">
                    <p class="tests__text">Рядом исторические парки и скверы</p>
                </div>
                <div class="tests__item">
                    <img src="<%=require('./images/building_icon.svg')%>" alt="" class="tests__img">
                    <p class="tests__text">Полностью обустроенный
                    </p>
                </div>
                <div class="tests__item">
                    <img src="<%=require('./images/fountain_icon.svg')%>" alt="" class="tests__img">
                    <p class="tests__text">10 фонтанов на территории</p>
                </div>
                <div class="tests__item">
                    <img src="<%=require('./images/bicycle_icon.svg')%>" alt="" class="tests__img">
                    <p class="tests__text">6 км велодорожек
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
